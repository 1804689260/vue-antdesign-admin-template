name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
      - run: npm run build-prod

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./dist_prod

      # 同步到码云
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
            # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
            SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
        with:
            # 注意替换为你的 GitHub 源仓库地址
            source-repo: "https://github.com/yalin28/vue-antdesign-admin-template.git"
            # 注意替换为你的 Gitee 目标仓库地址
            destination-repo: "https://gitee.com/really28/vue-antdesign-admin-template.git"

      - name: Build Gitee Pages
        uses: yanglbme/gitee-pages-action@master
        with:
            # 注意替换为你的 Gitee 用户名
            gitee-username: really28
            # 注意在 Settings->Secrets 配置 GITEE_PASSWORD
            gitee-password: ${{ secrets.GITEE_PASSWORD }}
            # 注意替换为你的 Gitee 仓库
            gitee-repo: vue-antdesign-admin-template